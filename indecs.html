<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>типы форматов для изображений</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
     <table>
    <tr>
        <th>Формат</th>
        <th>Описание</th>
    </tr>
    <tr>
        <td>JPEG</td>
        <td>Хорош для фотографий, поддерживает сжатие.</td>
        <td><img src="images (1).jpg" class="c1" alt=""></td>
    </tr>
    <tr>
        <td>PNG</td>
        <td>Поддерживает прозрачность, лучше для графики.</td>
        <td><img src="Без названия (3).jpg" class="c2" alt=""></td>
    </tr>
    <tr>
        <td>SVG</td>
        <td>Применяется для хранения фотографий и подобных им изображений.</td>
        <td><img src="Без названия.png" class="c3" alt=""></td>
    </tr>

        <td>GIF</td>
            <td>Применяется для хранения фотографий и подобных им изображений.</td>
            <td><img src="ezgif-5-1573383f6b.gif" class="c3" alt=""></td>
    </tr>

</table></body>
